<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/mobile/mobile__destination.css" />
    <link rel="stylesheet" href="./styles/tablet/tablet__destination.css" />
    <link rel="stylesheet" href="./styles/desktop/desktop__destination.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <header class="prem__header flex">
      <script type="text/html" id="nav"></script>
    </header>
    <div class="pick flex">
      <span class="dis">01 </span>
      <p>Pick your destination</p>
    </div>
    <section class="destination flex">
      <div class="coldes1">
        <img src="./assets/destination/image-mars.webp" alt="Mars" class="planet" />
      </div>
      <div class="coldes2">
        <header class="planet__header">
          <script type="text/html" id="planetnav"></script>
        </header>
        <h1 class="planet__name">Mars</h1>
        <p>Don’t forget to pack your hiking boots. You’ll need them to tackle Olympus Mons, the tallest planetary mountain in our solar system. It’s two and a half times the size of Everest!</p>
        <span class="dline"></span>
        <div class="distance__time flex">
          <div class="avg__distance">
            <p class="avg">Avg. distance</p>
            <p class="distance">225 mil.</p>
          </div>
          <div class="time">
            <p class="travel">km Est. travel time</p>
            <p class="days">9 months</p>
          </div>
        </div>
      </div>
    </section>

    <script defer src="./template/navigation.js"></script>
    <script defer src="./template/planetnav.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
